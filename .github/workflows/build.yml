name: Build
on: [pull_request, push]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login != github.event.pull_request.base.repo.owner.login
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Validate composer.json and composer.lock
      run: composer v --strict

    - name: Install PHP dependencies
      run: |
        composer i -n --no-progress --dry-run | grep -q '^Nothing to install, update or remove$' && exit 0
        rm -R vendor
        composer i -n --no-progress

    - name: Install Node dependencies
      run: npm i -D

    - name: Run Laravel Mix
      run: npx mix --production

    - name: Commit if diff
      if: github.actor != 'github-actions'
      run: |
        git diff --exit-code && exit 0
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m 'Rebuilt PHP dependencies and Laravel Mix'
        git push
